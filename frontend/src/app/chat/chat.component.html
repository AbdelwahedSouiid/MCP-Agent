<!-- Zone des messages -->
<div class="chat-container">
  <div class="chat-header">
    <h2>ADV Assistant</h2>
  </div>
  <div class="chat-messages" #messageContainer>
    <!-- Messages historiques -->
    <div *ngFor="let message of messageHistory" class="message" [class.user-message]="message.isUser"
      [class.bot-message]="!message.isUser">
      <div class="message-content">
        <markdown *ngIf="!message.isUser" [data]="message.content"></markdown>
        <p *ngIf="message.isUser">{{ message.content }}</p>
      </div>
      <div class="message-time">{{ message.timestamp | date:'HH:mm' }}</div>
    </div>

    <!-- Message en cours de chargement -->
    <div *ngIf="loading" class="message bot-message">
      <div class="message-content typing-indicator">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- Zone de saisie -->
  <div class="chat-input">
    <form (ngSubmit)="sendQuery()" #chatForm="ngForm">
      <div class="input-wrapper">
        <input type="text" [(ngModel)]="userQuery" name="userQuery" placeholder="Tapez votre message..."
          [disabled]="loading || isProcessing" required #messageInput class="form-control">
      </div>

      <div class="input-actions">
        <button type="button" class="icon-button" title="Joindre un fichier">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path
              d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48">
            </path>
          </svg>
        </button>
        <button type="button" class="icon-button" title="Émoticônes">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
            <line x1="9" y1="9" x2="9.01" y2="9"></line>
            <line x1="15" y1="9" x2="15.01" y2="9"></line>
          </svg>
        </button>
        <button type="button" class="voice-button" title="Enregistrement vocal" (click)="toggleRecording()"
          [class.recording]="isRecording" [disabled]="loading || isProcessing">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
            <line x1="12" y1="19" x2="12" y2="23"></line>
            <line x1="8" y1="23" x2="16" y2="23"></line>
          </svg>
          <span *ngIf="isRecording" class="recording-text">Enregistrement...</span>
          <span *ngIf="isProcessing" class="processing-text">Traitement...</span>
        </button>

        <!-- Sélecteur Agent/Assistant -->
        <div class="agent-selector-dropdown">
          <div class="agent-select-container">

            <select [(ngModel)]="selectedAgentType" name="agentType" class="agent-select"
              title="Choisir le type d'assistant">
              <option value="agent">Agent</option>
              <option value="assistant">Assistant</option>
            </select>
          </div>

        </div>
      </div>
    </form>
  </div>
  <!-- Message d'erreur -->
  <div *ngIf="error" class="error-message">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="12" y1="8" x2="12" y2="12"></line>
      <line x1="12" y1="16" x2="12.01" y2="16"></line>
    </svg>
    {{ error }}
    <button class="error-close" (click)="error = ''">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>
